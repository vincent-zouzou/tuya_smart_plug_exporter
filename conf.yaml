debug: false

# 自动扫描局域网设备
# 若需开启scan，需要对局域网暴露UDP 6666/6667端口
scan:
  enable: true
  # minutes(m), hours(h), days(d), weeks(w), default is 1d
  interval: "1m"

listen: "0.0.0.0"
port: 16666

# 若开启了scan，则只需要有local_key，否则需要有local_key，ip和id。
devices:
- name: "WiFi插座（计量版）"
  local_key: "d0b2ff240beba9aa"
  ip: "192.168.111.158"
  id: "60563472ecfabc46e1d3"